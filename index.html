<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <style>/* Global styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Header styles */
header {
  background-color: #000;
  color: #fff;
  padding: 10px 0;
}
.logo {
  margin: 0;
}

nav ul {
  list-style-type: none;
  padding: 0;
}
.nav-links li {
  display: inline;
  margin-left: 20px;
}
.nav-links a {
  color: #fff;
  text-decoration: none;
}

/* Hero section styles */
.hero {
  background-image: url('hero-bg.jpg');
  background-size: cover;
  background-position: center;
  color: #fff;
  text-align: center;
  padding: 100px 0;
}
.hero h1 {
  margin: 0;
  font-size: 3em;
}
.hero p {
  font-size: 1.2em;
}

/* Featured section styles */
.featured h2 {
  margin-top: 50px;
}

.featured-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.featured-content .item {
  width: 30%;
  margin-bottom: 20px;
}
.featured-content .item img {
  width: 100%;
}

/* Footer styles */
footer {
  background-color: #000;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}
</style>
</head>
<body>
  <header>
    <!-- Navigation bar (You can customize this as per your requirements) -->
    <nav>
      <div class="container">
        <h1 class="logo">Netflix</h1>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Latest</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero section -->
    <section class="hero">
      <div class="container">
        <h1>Welcome to Netflix</h1>
        <p>Watch thousands of movies and TV shows anytime, anywhere.</p>
        <button class="cta">Start Watching</button>
      </div>
    </section>

    <!-- Featured section -->
    <section class="featured">
      <div class="container">
        <h2>Featured</h2>
        <!-- Featured content goes here -->
        <div class="featured-content">
          <!-- Example content -->
          <div class="item">
            <img src="placeholder.jpg" alt="Placeholder Image">
            <h3>Movie Title</h3>
          </div>
          <div class="item">
            <img src="placeholder.jpg" alt="Placeholder Image">
            <h3>TV Show Title</h3>
          </div>
          <!-- You can add more items as needed -->
        </div>
      </div>
    </section>

    <!-- Additional sections can be added as required -->

  </main>

  <footer>
    <!-- Footer section (You can customize this as per your requirements) -->
    <div class="container">
      <p>&copy; 2024 Netflix</p>
    </div>
  </footer>
</body>
</html>
